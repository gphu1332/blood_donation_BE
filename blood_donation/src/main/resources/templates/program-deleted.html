<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thông báo huỷ chương trình hiến máu</title>
</head>
<body style="font-family: Arial, sans-serif; padding: 20px;">
<h2>Xin chào <span th:text="${fullName}">bạn</span>,</h2>

<p>
    Chúng tôi rất tiếc phải thông báo rằng chương trình hiến máu
    <strong th:text="${programName}">[Tên]</strong><br/>
    📅 Từ: <strong th:text="${startDate}">[start]</strong> → <strong th:text="${endDate}">[end]</strong><br/>
    📍 Địa điểm: <strong th:text="${location}">[địa điểm]</strong><br/>
    đã bị <strong style="color: red;">huỷ</strong>.
</p>

<p>Chúng tôi sẽ sớm cập nhật nếu có chương trình thay thế.</p>

<p style="margin-top: 20px;">Trân trọng,<br>Trung tâm hiến máu</p>
</body>
</html>
